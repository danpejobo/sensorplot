name: CI - Test & Lint

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main", "dev"]

jobs:
  quality_check:
    name: "Build & Test (Python ${{ matrix.python-version }})"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.13", "3.14-dev"]

    steps:
      # --- FASE 1: OPPSETT ---
      
      - name: "ğŸ“¥ Checkout Source Code"
        uses: actions/checkout@v4

      - name: "ğŸ Set up Python ${{ matrix.python-version }}"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: "âš™ï¸ Install Poetry Tool"
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      # --- FASE 2: INSTALLASJON ---
      
      - name: "ğŸ“¦ Install Project Dependencies"
        run: poetry install --no-interaction

      # --- FASE 3: STATISK ANALYSE (Linting/PEP8) ---
      
      # Her kan PEP8-sjekker komme senere.
      # F.eks. med ruff, flake8 eller black.
      # - name: "ğŸ” Run Linter (PEP8 Check)"
      #   run: poetry run flake8 src/ tests/

      # --- FASE 4: TESTING & COVERAGE ---

      - name: "ğŸ§ª Run Test Suite (Pytest)"
        # Hvis du vil ha coverage senere, endre denne til:
        # run: poetry run pytest --cov=sensorplot --cov-report=xml
        run: poetry run pytest
      
      # Eksempel pÃ¥ opplasting av coverage-rapport (for Codecov e.l.)
